    <script>
        const SHEET_ID = '10iKJWSILOwRHidV_YIuMl2b_ovQsZANcRxsUBHpaS0U';
        const API_KEY = 'AIzaSyBVewWmBpnJqLrONPTl3Pjm8Lj0S5M_8jY';
        
        // Cache configuration
        const CACHE_KEY = 'lockquests_stats_data';
        const CACHE_TIMESTAMP_KEY = 'lockquests_stats_timestamp';
        const CACHE_VERSION_KEY = 'lockquests_cache_version';
        const CACHE_DURATION = 10 * 60 * 1000; // 10 minutes
        const CURRENT_VERSION = '1.2'; // Increment this to force cache refresh
        
        // Check cache version
        const cachedVersion = localStorage.getItem(CACHE_VERSION_KEY);
        if (cachedVersion !== CURRENT_VERSION) {
            console.log('Cache version changed, clearing old cache');
            localStorage.removeItem(CACHE_KEY);
            localStorage.removeItem(CACHE_TIMESTAMP_KEY);
            localStorage.setItem(CACHE_VERSION_KEY, CURRENT_VERSION);
        }
        
        function getCache() {
            try {
                const timestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);
                const data = localStorage.getItem(CACHE_KEY);
                
                if (timestamp && data) {
                    const age = Date.now() - parseInt(timestamp);
                    if (age < CACHE_DURATION) {
                        console.log('Using cached stats data (age: ' + Math.round(age / 1000) + 's)');
                        return JSON.parse(data);
                    }
                }
            } catch (e) {
                console.error('Cache error:', e);
            }
            return null;
        }
        
        function setCache(data) {
            try {
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                localStorage.setItem(CACHE_TIMESTAMP_KEY, Date.now().toString());
            } catch (e) {
                console.error('Error saving cache:', e);
            }
        }

        async function fetchStats() {
            // Check cache first
            const cached = getCache();
            if (cached) {
                processStats(cached);
                return;
            }
            
            // Fetch from API
            try {
                console.log('Fetching fresh stats from Google Sheets');
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Master%20List!A:Z?key=${API_KEY}`);
                const data = await response.json();
                
                if (!data.values || data.values.length === 0) {
                    throw new Error('No data returned from Google Sheets');
                }
                
                setCache(data);
                processStats(data);
                
            } catch (error) {
                console.error('Error fetching stats:', error);
                document.getElementById('loading').innerHTML = `
                    <p>Error loading stats: ${error.message}</p>
                    <p style="font-size: 0.9em; color: #999;">This could be a temporary API rate limit. Wait a few minutes and refresh.</p>
                `;
            }
        }
        
        function processStats(data) {
                
                const headers = data.values[0];
                const rows = data.values.slice(1);
                
                // Find column indices
                const mattRatingIdx = headers.indexOf('Matt Rating');
                const mikeRatingIdx = headers.indexOf('Mike Rating');
                const avgRatingIdx = headers.indexOf('Average Rating');
                const mattUniqueIdx = headers.indexOf('Matt Unique #');
                const mikeUniqueIdx = headers.indexOf('Mike Unique #');
                const togetherIdx = headers.indexOf('Together Unique #');
                const stateIdx = headers.indexOf('State/Region');
                const companyIdx = headers.indexOf('Company');
                const genreIdx = headers.indexOf('Genre');
                const themeIdx = headers.indexOf('Theme');
                
                if (mattUniqueIdx === -1 || mikeUniqueIdx === -1 || togetherIdx === -1) {
                    throw new Error('Required columns not found in sheet');
                }
                
                // Calculate stats
                const mattRooms = new Set();
                const mikeRooms = new Set();
                const togetherRooms = new Set();
                const mattRoomsWithNames = [];
                const mikeRoomsWithNames = [];
                const togetherRoomsWithNames = [];
                const matt5StarRooms = [];
                const mike5StarRooms = [];
                const together5StarRooms = [];
                let matt5Stars = 0;
                let mike5Stars = 0;
                let together5Stars = 0;
                const states = {}; // Only count Together rooms
                const companies = {}; // Only count Together rooms
                const genres = {}; // Count genre occurrences
                const themes = {}; // Count theme occurrences
                
                const roomNameIdx = headers.indexOf('Room Name');
                const locationIdx = headers.indexOf('Location');
                
                rows.forEach(row => {
                    if (!row[0]) return; // Skip empty rows
                    
                    const roomName = row[roomNameIdx] || '';
                    const company = row[companyIdx] || '';
                    const location = row[locationIdx] || '';
                    const state = row[stateIdx] || '';
                    
                    if (row[mattUniqueIdx]) {
                        const num = parseInt(row[mattUniqueIdx]);
                        mattRooms.add(num);
                        mattRoomsWithNames.push({ number: num, room: roomName, company, location, state });
                        if (parseFloat(row[mattRatingIdx]) === 5.0) {
                            matt5Stars++;
                            matt5StarRooms.push({ number: num, room: roomName, company, location, state });
                        }
                    }
                    
                    if (row[mikeUniqueIdx]) {
                        const num = parseInt(row[mikeUniqueIdx]);
                        mikeRooms.add(num);
                        mikeRoomsWithNames.push({ number: num, room: roomName, company, location, state });
                        if (parseFloat(row[mikeRatingIdx]) === 5.0) {
                            mike5Stars++;
                            mike5StarRooms.push({ number: num, room: roomName, company, location, state });
                        }
                    }
                    
                    if (row[togetherIdx]) {
                        const num = parseInt(row[togetherIdx]);
                        togetherRooms.add(num);
                        togetherRoomsWithNames.push({ number: num, room: roomName, company, location, state });
                        if (parseFloat(row[avgRatingIdx]) === 5.0) {
                            together5Stars++;
                            together5StarRooms.push({ number: num, room: roomName, company, location, state });
                        }
                        
                        // Only count states and companies for Together rooms
                        if (row[stateIdx]) {
                            states[row[stateIdx]] = (states[row[stateIdx]] || 0) + 1;
                        }
                        
                        if (row[companyIdx]) {
                            const companyName = row[companyIdx];
                            const rating = parseFloat(row[avgRatingIdx]) || 0;
                            
                            if (!companies[companyName]) {
                                companies[companyName] = { count: 0, totalRating: 0, ratings: [] };
                            }
                            companies[companyName].count++;
                            companies[companyName].totalRating += rating;
                            companies[companyName].ratings.push(rating);
                        }
                        
                        // Count genres (can have multiple separated by comma)
                        if (row[genreIdx]) {
                            const genreList = row[genreIdx].split(',').map(g => g.trim());
                            genreList.forEach(genre => {
                                if (genre) {
                                    genres[genre] = (genres[genre] || 0) + 1;
                                }
                            });
                        }
                        
                        // Count themes (can have multiple separated by comma)
                        if (row[themeIdx]) {
                            const themeList = row[themeIdx].split(',').map(t => t.trim());
                            themeList.forEach(theme => {
                                if (theme) {
                                    themes[theme] = (themes[theme] || 0) + 1;
                                }
                            });
                        }
                    }
                });
                
                // Get milestone room names with company and location
                const getMilestones = (roomsArray) => {
                    const milestones = [];
                    for (let i = 100; i <= Math.floor(roomsArray.length / 100) * 100; i += 100) {
                        const room = roomsArray.find(r => r.number === i);
                        milestones.push({
                            number: i,
                            room: room ? room.room : '',
                            company: room ? room.company : '',
                            location: room ? room.location : '',
                            state: room ? room.state : ''
                        });
                    }
                    return milestones;
                };
                
                renderStats({
                    matt: { 
                        total: mattRooms.size, 
                        fiveStars: matt5Stars,
                        fiveStarRooms: matt5StarRooms,
                        milestones: getMilestones(mattRoomsWithNames)
                    },
                    mike: { 
                        total: mikeRooms.size, 
                        fiveStars: mike5Stars,
                        fiveStarRooms: mike5StarRooms,
                        milestones: getMilestones(mikeRoomsWithNames)
                    },
                    together: { 
                        total: togetherRooms.size, 
                        fiveStars: together5Stars,
                        fiveStarRooms: together5StarRooms,
                        milestones: getMilestones(togetherRoomsWithNames)
                    },
                    states,
                    companies,
                    genres,
                    themes
                });
        }

        function renderStats(stats) {
            // Update hero with Together stats
            document.getElementById('heroTotalRooms').textContent = stats.together.total;
            document.getElementById('heroTotalStates').textContent = Object.keys(stats.states).length;
